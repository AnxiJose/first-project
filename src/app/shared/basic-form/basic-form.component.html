<!-- my-form.component.html -->
<a>{{ formTitle }}</a>

<form>
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput [type]="formFieldType">
  </mat-form-field>
  <mat-checkbox></mat-checkbox>
  <div *ngIf="showOptionalButton" class="button-container">
    <button mat-mini-fab color="accent" appearance= "standard" aria-label="Example icon button with a plus one icon">
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>
</form>
